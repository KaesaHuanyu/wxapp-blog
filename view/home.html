{{define "home"}}
<!DOCTYPE html>
<html>
<head>
	<title>Home - Huanyu Blog</title>
  <link rel="icon" href="http://images.huanyu0w0.cn/blog/rm-rf.jpg">
	<meta charset="UTF-8">
   	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css" />
    <script type="text/javascript" src="http://images.huanyu0w0.cn/material.min.js"></script>
    <link rel="stylesheet" href="http://images.huanyu0w0.cn/css/material_icon.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout">

  <header class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--scroll">
  	<div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link mdl-color-text--accent" href="/"><strong>HOME</strong></a>
        <a class="mdl-navigation__link mdl-color-text--accent" href="contact"><strong>CONTACT</strong></a>
        <a class="mdl-navigation__link mdl-color-text--accent" href="/donate"><strong>DONATE</strong></a>
      </nav>
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <div class="mdl-layout-spacer"></div>
    </div>
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
	  <button id="avatar" class="mdl-button mdl-js-button mdl-button--fab mdl-shadow--2dp">	     
	    <img src="http://images.huanyu0w0.cn/blog/rm-rf.jpg" style="width: 100%; height: 100%; border-radius: 50%;">
      </button>
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <div class="mdl-layout__drawer mdl-color-text--accent">
    <span class="mdl-layout-title">Topic</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="/">ALL</a>
      {{range .topics}}
      <a class="mdl-navigation__link" href="/?topic={{.Id}}">{{.TopicName}}</a>
      {{end}}
    </nav>
  </div>

  <main class="mdl-layout__content">
  	<div class="mdl-grid">
  		<div class="mdl-cell mdl-cell--12-col">
  			<h1 align="center" class="mdl-color-text--grey-800"><strong>HUANYU BLOG</strong></h1>
  			<h4 align="center" class="mdl-color-text--grey">A BLOG ABOUT HUANYU's LIFE TOUR</h4>
  		</div>
  		<br>
  		<div class="mdl-cell mdl-cell--3-col"></div>
  		<div class="mdl-cell mdl-cell--6-col">
  			<div class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="width: 100%;"></div>
  		</div>
  		<div class="mdl-cell mdl-cell--3-col"></div>

  		<div class="mdl-cell mdl-cell--3-col"></div>
  		<div class="mdl-cell mdl-cell--6-col">
  			<ul class="mdl-list">
          {{range .articles}}
  			  <a href="/articles/{{.Id}}" style="text-decoration: none;">
    			  <li class="mdl-list__item mdl-button mdl-js-button">
    			    <span class="mdl-list__item-primary-content mdl-color-text--grey-800"><big>
    			      <strong>
    			      {{.Title}}
    			      </strong>
    			      &nbsp...&nbsp{{.CreateTime}}
    			    </span></big>
    			  </li>
  			  </a>
  			  <hr>
          {{end}}
			  </ul>

  		</div>
  		<div class="mdl-cell mdl-cell--3-col"></div>
  	</div>
  </main>

</div>
</body>
</html>
{{end}}
